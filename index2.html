<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo2</title>
    <link rel="stylesheet" href="style2.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="background-image: url('0f31d36f07ffce7352ef1a876d0a98e4.jpg');">
<div class="container" style="width: 700px;">
    <h2>WORDS COUNTER</h2>
    <textarea name="inputbox" id="inputbox" cols="30" rows="10" oninput="wordCounter()" placeholder="Enter text here...."></textarea>
    <button type="button" id="countButton" class="btn btn-outline-warning">Count</button>
    <div class="outputs">
        <div>
            <label for="words">Total Words:</label>
            <input type="text" id="words" value="0">
        </div>
        <div>
            <label for="chars">Total Characters:</label>
            <input type="text" id="chars" value="0">
        </div>
        <div>
            <label for="alphabets">Total Alphabets:</label>
            <input type="text" id="alphabets" value="0">
        </div>
        <div>
            <label for="numbers">Total Numbers:</label>
            <input type="text" id="numbers" value="0">
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="counter2.js"></script>
</body>
</html>
